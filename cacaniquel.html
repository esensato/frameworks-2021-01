<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caça Níquel</title>

    <style>
      
    .casa {
        float:left; width: 100px; height: 100px; border: solid 1px;
    }
      
    </style>

  </head>
  <body>

    <!-- Container principal -->
    <div id="root"></div>

    <!-- Carrega as bibliotecas -->
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

    class CacaNiquel extends React.Component {

        apostar = () => {
            alert('Apostar');
        }

        render() {
            return <div>
                        <div id="casa0" className="casa"></div>
                        <div id="casa1" className="casa"></div>
                        <div id="casa2" className="casa"></div>
                        <div id="casa3" className="casa"></div>
                        <div id="casa4" className="casa" style={{float: "none"}}></div>
                        <div style={{marginTop:"10px"}}>
                          Fichas: <span id="fichas"></span>
                          <input id="aposta" type="text" size="10" />
                          <button onClick={this.apostar}>Apostar</button>
                          Aposta: <span id="apostado">0</span>
                        </div>
                    </div>;
        }

    }

    ReactDOM.render(<CacaNiquel />, document.getElementById('root'));

    </script>

  </body>
</html>
